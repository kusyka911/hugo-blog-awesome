{{ if hugo.IsProduction }}
{{ $theme_script := resources.Get "js/theme.js" | minify | fingerprint }}
<script src="{{ $theme_script.RelPermalink }}" integrity="{{ $theme_script.Data.Integrity }}"></script>
{{ else }}
{{ $theme_script := resources.Get "js/theme.js" | minify }}
{{ $theme_script_hash := $theme_script | fingerprint }}
<script src="{{ $theme_script.RelPermalink }}" integrity="{{ $theme_script_hash.Data.Integrity }}"></script>
{{ end}}
